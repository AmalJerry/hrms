{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Branch Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Font for cleaner UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn {
            padding: 0.6rem 1.4rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .form-control {
            border-radius: 8px;
        }
        @media screen and (max-width: 576px) {
            .card-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">‚úèÔ∏è Edit Branch Location</h5>
                    <a href="{% url 'view_branch_locations' %}" class="btn btn-sm btn-light text-primary fw-semibold">‚Üê Back</a>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <!-- You can customize fields here using crispy or widget tweaks for better UI -->
                        <div class="mb-3">
                            <label class="form-label">{{ form.name.label }}</label>
                            {{ form.name|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ form.radius.label }}</label>
                            {{ form.radius|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ form.lat.label }}</label>
                            {{ form.lat|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ form.lon.label }}</label>
                            {{ form.lon|add_class:"form-control" }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success">üíæ Update Branch</button>
                            <a href="{% url 'view_branch_locations' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
