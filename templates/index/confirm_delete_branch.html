{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Branch Location</title>
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">Are you sure you want to delete the branch: 
                <strong class="text-danger">{{ branch.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'view_branch_locations' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HIrK+od3n6N1Zl3/JR4p4YYFla1+HnUr1w7Wg1LNkx" crossorigin="anonymous"></script>
</body>
</html>
