<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Branch Location - HRMS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 12px;
    }

    .card-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #map {
      width: 100%;
      height: 380px;
      border-radius: 10px;
      border: 1px solid #ced4da;
    }

    .form-floating > label {
      color: #6c757d;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-success {
      border-radius: 8px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
    }

    @media screen and (max-width: 576px) {
      .card-body {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">üìç Add New Branch Location</h5> <a href="{% url 'view_branch_locations' %}" class="btn btn-warning shadow-sm fw-semibold">‚Üê Branches</a>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3" style="display: flex; justify-content: space-around;">
              <span>Name {{ form.name }} </span><span>Radius {{ form.radius }}</span>
            </div>

            <div class="form-floating mb-3" style="display: flex; justify-content: space-around;">
              <span>Lat  {{ form.lat }}</span> <span>Lon  {{ form.lon }}</span>
            </div>

            

            <div id="map" class="mb-4"></div>

            <div class="text-end">
              <button type="submit" class="btn btn-success">üíæ Save Branch</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Google Maps API -->
<script>
  function initMap() {
    const latField = document.getElementById("id_lat");
    const lonField = document.getElementById("id_lon");

    const defaultLat = parseFloat(latField.value) || 10.000000;
    const defaultLon = parseFloat(lonField.value) || 76.000000;

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: { lat: defaultLat, lng: defaultLon },
    });

    const marker = new google.maps.Marker({
      position: { lat: defaultLat, lng: defaultLon },
      map: map,
      draggable: true,
      title: "Drag to set branch location"
    });

    marker.addListener("dragend", function () {
      const pos = marker.getPosition();
      latField.value = pos.lat().toFixed(6);
      lonField.value = pos.lng().toFixed(6);
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1RHlyqpClD4e6WQQLujLCndKe5ab2n9k&callback=initMap" async defer></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
